<head>

<body ng-app="myApp">
  <div class="container" ng-controller="NavigationCtrl" ng-cloak class="ng-cloak">

        <li ng-class="tabClass('/')"><a href="#/!" ng-click="setSelectedTab('/')">Home</a></li>

        <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
    <div ng-view ></div>
  </div>

  <script src="app.js" type="text/javascript"></script>
  <script src="login/login.js" type="text/javascript"></script>
  <script src="dashboard/dashboard.js" type="text/javascript"></script>
  <script src="services/auth.js" type="text/javascript"></script>
